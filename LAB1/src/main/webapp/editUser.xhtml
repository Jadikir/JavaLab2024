<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Сотрудники</title>
</h:head>
<h:body>
    <h1>Редактирование</h1>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Имя:"/>
            <h:inputText value="#{userController.user.name}"/>
            <h:outputLabel value="Почта:"/>
            <h:inputText value="#{userController.user.email}"/>
        </h:panelGrid>
        <h:commandButton value="Обновить" action="#{userController.updateUser}"/>
    </h:form>
    <h:link value="Назад к сотрудникам" outcome="users"/>
</h:body>
</html>
