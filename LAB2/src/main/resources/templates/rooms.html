<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <title>Список комнат</title>
</head>
<body>
<h1>Список комнат</h1>
<a href="/rooms/create">Создать новую комнату</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Название</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <th:block th:each="room : ${rooms}">
    <tr>
      <td th:text="${room.id}"></td>
      <td th:text="${room.name}"></td>
      <td>
        <a th:href="@{/rooms/update/{id}(id=${room.id})}">Изменить</a>
        <a th:href="@{/rooms/delete/{id}(id=${room.id})}">Удалить</a>
      </td>
    </tr>
  </th:block>
  </tbody>
</table>
</body>
</html>
