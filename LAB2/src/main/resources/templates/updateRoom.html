<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить комнату</title>
</head>
<body>
<h1>Обновить комнату</h1>
<form th:action="@{/rooms/update/{id}(id=${room.id})}" method="post">
    <label for="name">Название:</label>
    <input type="text" id="name" name="name" th:value="${room.name}" required><br><br>

    <label for="capacity">Вместимость:</label>
    <input type="number" id="capacity" name="capacity" th:value="${room.capacity}" required><br><br>

    <button type="submit">Обновить</button>
</form>
<a href="/rooms">Назад к списку</a>
</body>
</html>
